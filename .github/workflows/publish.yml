name: Publish to GitHub Pages
on:
  push:
    branches: [master, sphinx-dev]
  workflow_dispatch:
concurrency:
  group: github-pages
  cancel-in-progress: false
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Configure Pages
      uses: actions/configure-pages@v3
    - name: Install dependencies
      run: "sudo apt-get update -y && sudo apt-get install -y texlive-latex-recommended latexmk texlive-xetex python3-full"
    - name: Install Sphinx with extensions in python venv
      run: "python3 -m venv venv && source venv/bin/activate && pip3 install -r requirements.txt"
    - name: Build HTML and PDF
      run: "make html latexpdf"
    - name: Upload Site Artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: "_build/html"
    - name: Upload Sphinx Artifacts
      uses: actions/upload-artifact@v4
      with:
        path: "_build"
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
